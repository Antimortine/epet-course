# --- Markdown Extensions ---
# Расширения для улучшения функциональности Markdown
markdown_extensions:
  - admonition # Блоки примечаний (note, warning, tip и т.д.)
  - pymdownx.details # Скрываемые блоки (для спойлеров или доп. информации)
  - pymdownx.superfences # Улучшенные блоки кода
  - pymdownx.highlight: # Подсветка синтаксиса в блоках кода
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # Подсветка инлайн-кода (если понадобится)
  - pymdownx.snippets # Вставка контента из других файлов
  - pymdownx.emoji: # Поддержка эмодзи :smile:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed: # Вкладки внутри контента
      alternate_style: true
  - footnotes # Стандартные сноски Markdown
  - attr_list # Добавление атрибутов HTML (id, class) к элементам Markdown
  - md_in_html # Разрешить Markdown внутри HTML блоков
  - toc: # Автоматическое оглавление для страницы
      permalink: true # Добавлять якорные ссылки к заголовкам

# --- Plugins ---
# Плагины для расширения возможностей MkDocs
