# --- Project Information ---
site_name: 'Сознание на Перекрестке: Курс по ТЭПО/EPET'
site_url: 'https://antimortine.github.io/epet-course/'
site_author: 'Андрей Копнин (Antimortine)'
site_description: >-
  Онлайн-курс, посвященный Теории Эмерджентного Предиктивного Опыта (ТЭПО/EPET)
  и интегративному подходу к пониманию сознания через философию,
  нейронауку и буддизм.

# --- Repository ---
repo_url: 'https://github.com/Antimortine/epet-course'
repo_name: 'Antimortine/epet-course'
edit_uri: 'edit/main/docs/'

# --- Build Directories ---
docs_dir: 'docs'
site_dir: 'site'

# --- Copyright ---
copyright: 'Copyright © 2025 Андрей Копнин (Antimortine)'

# --- Theme Configuration ---
theme:
  name: 'material'
  language: 'ru'
  logo: 'assets/images/favicon.svg'
  favicon: 'assets/images/favicon.svg'
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  palette:
    # Основная палитра (дневная тема)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'blue grey'
      accent: 'light blue'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Дополнительная палитра (темная тема)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'blue grey'
      accent: 'light blue'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

